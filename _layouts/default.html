<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <html lang="it">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO base -->
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="barca a vela, escursioni in barca, esperienze mare, sailing, Beneteau Oceanis 393, Ebrezza Sailing">

  <!-- Canonical -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/hero-preview.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/hero-preview.png">

  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}" sizes="32x32">
  <link rel="apple-touch-icon" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference&family=Safira+March&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/output.css' | relative_url }}">

  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- JSON-LD â€“ Schema.org (Tourism / Experience) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "TouristTrip",
    "name": "Ebrezza Sailing",
    "description": "Esperienze in barca a vela, escursioni giornaliere ed eventi privati in mare.",
    "url": "{{ site.url }}{{ site.baseurl }}",
    "image": "{{ site.url }}{{ site.baseurl }}/assets/images/hero-preview.png",
    "provider": {
      "@type": "Organization",
      "name": "Ebrezza Sailing"
    }
  }
  </script>

  <!-- Jekyll SEO tag (aggiunge metadata intelligenti e canonical fallback) -->
  {% seo %}
</head>

  <body class="bg-gray-900">
    {{ content }}
  </body>
</html>
