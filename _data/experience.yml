    - id: vela-escursione-dinner
  title: "Wind & Wine Dinner & Sleep"
  short_description: "Un’esperienza pensata per vivere il mare al tramonto, quando il cielo si accende d’oro e la navigazione diventa pura emozione."
  long_description: |
    Una veleggiata serale, una sosta per un tuffo e poi una cena preparata dalla nostra cuoca e sommelier, con degustazione di quattro vini abbinati ad antipasti di mare e di terra, seguiti da un primo di pesce.
    La serata prosegue come un viaggio sensoriale, arricchito da racconti, curiosità e spiegazioni sugli abbinamenti.
    Dolce e brindisi sotto le stelle a chiudere l’esperienza.
    La destinazione varia secondo le condizioni del mare; E' possibile anche cenare in porto.
    Eventuali allergie vanno comunicate in fase di prenotazione.
    Su richiesta, è possibile pernottare a bordo, ad un costo aggiuntivo di 50 euro a persona, comprensivo di colazione.
