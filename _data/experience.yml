- id: weekly-cruising
  title: "Wind & Wine Weekly Cruising"
  short_description: "mmagina di svegliarti cullato dal mare, lontano dal caos, e di trasformare ogni pasto in una celebrazione del gusto."
  long_description: |
    Giornate lente tra una veleggiata, un tuffo nel blu, un aperitivo al tramonto e un buon libro da leggere in navigazione, mentre il mare scivola veloce sotto lo scafo . Una vacanza indimenticabile, scandita da risate, buon vino e calette nascoste.
    Tra acque cristalline e fondali turchesi, vivrai una settimana esclusiva, immerso nelle meraviglie del Mar Mediterraneo.
    A bordo, una sommelier professionista guiderà le degustazioni:
    pranzi freschi in baia e cene galleggianti sotto le stelle, con abbinamenti pensati per esaltare ogni calice.
    Date da concordare in base alle disponibilità, si consiglia di fare richiesta con largo anticipo.
    Sono disponibili due proposte di cambusa, Silver o Gold, in base all’esperienza enogastronomica che si desidera vivere a bordo.
    Possibili itinerari:
    Per una settimana di crociera è possibile scegliere tra diversi arcipelaghi. Partendo da Nettuno ne consigliamo due nello specifico:
    • Rotta verso Sud, toccando Ponza, Palmarola, Ventotene Ischia e Procida.
    • Rotta verso Nord visitando l’arcipelago dell’Argentario, Giannutri, Giglio, isola d’Elba.
    La scelta dell’itinerario e della logistica dipende sia dal meteo che dall’esperienza degli ospiti: lo Skipper saprà consigliare la soluzione più adatta.
    Valutiamo anche richieste con itinerari diversi, si puo chiedere eventualmente un preventivo.
