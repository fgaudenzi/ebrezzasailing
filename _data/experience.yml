- id: vela-escursione
  title: "La nostra barca"
  short_description: "Vivi un’esperienza di pura libertà, tra vento, mare e silenzio. Ideale per chi vuole rilassarsi e scoprire baie nascoste."
  long_description: |
    La nostra Beneteau Oceanis 393, lunga 12 metri, è pensata per garantire comfort e praticità durante le vostre vacanze in mare. Offre tre accoglienti cabine matrimoniali e due bagni, di cui uno privato nella cabina di prua, per vivere la vita a bordo senza rinunce.
    La dinette, disponibile sia all’interno che all’esterno, invita a momenti di convivialità, mentre la cucina è comoda e completamente attrezzata per ogni esigenza culinaria. All’esterno, la cuscineria e il prendisole offrono il massimo relax sotto il sole, e il pozzetto dispone di un frigorifero per mantenere sempre fresche le vostre bevande.
    Per rendere le vostre giornate in mare ancora più dinamiche, la barca è dotata di un tender con motore ausiliario e di due tavole da SUP, perfette per esplorare baie e calette in totale libertà.
