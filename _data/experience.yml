- id: weekend-pontine
  title: "Wind & Wine Weekend"
  short_description: "Crociera dalle 16:00 del Venerdì alle 18:00 della Domenica."
  long_description: |
    Immagina di svegliarti cullato dal mare, lontano dal caos, e di trasformare ogni pasto in una celebrazione del gusto, con abbinamenti armoniosi tra piatti raffinati e vini selezionati. Tra acque cristalline e fondali turchesi, vivrai un fine settimana immerso nelle meraviglie delle Isole Pontine.
    A bordo, la nostra Sommelier guiderà le degustazioni: pranzi freschi in baia e cene galleggianti sotto le stelle,
    con vini abbinati in modo da esaltare ogni portata.
    Imbarco il venerdì pomeriggio da Nettuno, traversata di circa 5 ore fino a Palmarola,
    crociera e relax tra le isole e sbarco la Domenica nel tardo pomeriggio, sempre a Nettuno.
    Sono disponibili due proposte di cambusa, Silver o Gold, in base all’esperienza enogastronomica che si desidera vivere a bordo
